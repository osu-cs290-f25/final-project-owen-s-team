<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>

    <link href="game.css" rel="stylesheet"/>
    <script src="game.js" defer></script>
    <script src="https://kit.fontawesome.com/a703955e87.js" crossorigin="anonymous"></script> <!-- This line is a link to a bunch of icons that I used --> 
  </head>
  <body>
    <div class="header">
      <h1 id="timer"></h1>
      <h2 id="counter"></h2>
    </div>
    <div id="game-window">
      <button id="first-target" class="target"></button>
    </div>

    <button id="start-round" class="hidden start-round-button">Click to begin</button>

    <div id = "end-modal-backdrop" class="hidden"></div>
    
    <div class="game-end-modal hidden" id="game-end-modal">
      <div class = "end-modal-container">
        <h1>Your score is </h1>
        <h2 id = "final-score" class="final-score"></h2>
        <button id="play-again" class="end-button">Play Again</button>
        <button id="settings" class="end-button">Change Settings</button>
      </div>
    </div>

    
    <div class="game-begin-modal" id="game-begin-modal">
      <div class= "begin-modal-container">
        <h1 id="title-header">Aim Trainer</h1>
        <button id="play-button" class="play-button">Play</button>
        <button id="gear" class="fa-solid fa-gear"></button>
        <div id="scoreboard" class="modal-scoreboard">
          <h1 id="scoreboard-header"> ScoreBoard</h1>
        </div>
      </div>
    </div>

    <div class="hidden settings-modal" id="settings-modal">
      <div class="settings-modal-container">
        <h1 id="title-header">Settings</h1>
        <button class="main-menu-button" id="main-menu-button">Main Menu</button>
        <div class="settings-list-container">
          <div class="difficulty-input-container">
            <label class="difficulty-input-label" id="difficulty" for="filter-difficulty">Difficulty:</label>
            <select class="difficulty-input" id="difficulty-input" name="filter-difficulty">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
