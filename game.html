<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aim Trainer</title>

    <link href="game.css" rel="stylesheet"/>
    <script src="game.js" defer></script>
    <script src="https://kit.fontawesome.com/a703955e87.js" crossorigin="anonymous"></script> <!-- This line is a link to a bunch of icons that I used --> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


  </head>
  <body>
    <div class="header">

      <h2 id="timer">Timer:<span class="header-number" id="timer-number">30</span></h2>
      <h2 id="counter">Score:<span class="header-number" id="counter-number">30</span></h2>

      <div id="right-header-items">
        <button id="end-game-button" class="styled-button">End Game</button>
        <button id="gear-icon"><i class="fa-solid fa-gear"></i></button>
      </div>

    </div>

    <div id="game-window">
      <button id="start-round" class="start-round-button">Click to begin</button>
    </div>

    <div id="end-modal-backdrop" class="hidden"></div>
    
    <div class="game-end-modal modal hidden" id="game-end-modal">
      <div class="end-modal-container">
        <h1>Your score is </h1>
        <h2 id = "final-score" class="final-score"></h2>
        <button id="save-score-button" class="styled-button">Save Score</button>
        <div id="game-end-modal-middle-buttons">
          <button id="play-again" class="end-button styled-button">Play Again</button>
          <button id="settings" class="end-button styled-button">Change Settings</button>
        </div>
        <button id="view-scoreboard-button" class="styled-button">View Scoreboard</button>
      </div>
    </div>

    <div id="save-score-modal-backdrop" class="hidden"></div>

    <div class="modal hidden" id="save-score-modal">
      <label for="username-input">Username:</label>
      <input type="text" id="username-input" name="username-input">
      <div class="save-score-buttons">
        <button id="submit-save-score" class="styled-button">Save</button>
        <button id="cancel-save-score" class="styled-button">Cancel</button>
      </div>
    </div>
    
    <div class="scoreboard-modal modal hidden" id="scoreboard-modal">
      <h1 id="title-header">Scoreboard</h1>
      <hr/>
      <button id="close-scoreboard-button" class="play-button">X</button>
      <div id="scoreboard-display-type-buttons">
        <button id="personal-button" class="styled-button">Personal</button>
        <button id="global-button" class="styled-button selected-scoreboard-type">Global</button>
      </div>
      <div id="scoreboard-filters-container">
        <div id="scoreboard-time-filter-container">
          <label for="timer-filter">Time:</label>
          <select class="timer-input" id="selected-scoreboard-time" name="filter-time">
            <option>10</option>
            <option>20</option>
            <option>30</option>
          </select>
        </div>
        <div id="scoreboard-difficulty-filter-container">
        <label for="filter-difficulty">Difficulty:</label>
          <select class="difficulty-input" id="selected-scoreboard-difficulty" name="filter-difficulty">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
          </select>
        </div>
        <button class="styled-button" id="scoreboard-filter-button">Filter</button>
      </div>
      <div id="scoreboard-list-container">
        <div class="scoreboard-list-row">
          <p class="scoreboard-list-username">Username 1</p>
          <p class="scoreboard-list-score">Score 1</p>
        </div>
        <div class="scoreboard-list-row">
          <p class="scoreboard-list-username">Username 2</p>
          <p class="scoreboard-list-score">Score 2</p>
        </div>
        <div class="scoreboard-list-row">
          <p class="scoreboard-list-username">Username 3</p>
          <p class="scoreboard-list-score">Score 3</p>
        </div>
      </div>
    </div>

    <div class="settings-modal modal hidden" id="settings-modal">
      <div class="settings-modal-container">
        <h1 id="title-header">Settings</h1>
        <div class="settings-list-container">
          <div class="difficulty-input-container">
            <label class="difficulty-input-label" id="difficulty" for="filter-difficulty">Difficulty:</label>
            <select class="difficulty-input" id="difficulty-input" name="filter-difficulty">
              <option>Easy</option>
              <option>Medium</option>
              <option>Hard</option>
            </select>
          <div class="timer-container-setting">
            <label class="time-change" id="timer-setting" for="timer-filter">Time:</label>
            <select class="timer-input" id="setting-timer" name="filter-time">
              <option>10</option>
              <option>20</option>
              <option>30</option>
            </select>
          </div>
        </div>
        <button id="apply-settings-button" class="styled-button">Apply Settings</button>
      </div>
    </div>

  </body>
</html>
